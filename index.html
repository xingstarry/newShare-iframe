    <div id="iframe-box" style="overflow: auto;-webkit-overflow-scrolling:touch;overflow-scrolling:touch;width:100%;height: 100%">

<script src="js/jquery.min.js"></script>
<script src="js/gunping.js"></script>
<script>
    (function(win,doc){
        function change(){
            doc.documentElement.style.fontSize = 20 * document.documentElement.clientWidth / 375 + 'px';
        }
        win.addEventListener('resize',change,false);
        change();
    })(window,document);

/***********************iframe*****************************/
    var oIframeBox = $('#iframe-box');
    var oIframe = $('#external-frame');
    clientHeight(oIframeBox);
    function  clientHeight(obj) {
        var clientH = $(window).height();
        var clientW = $(window).width();
        var headH = $('header').outerHeight();
        var footerH = $('footer').outerHeight();
        var contentH = clientH-headH-footerH;
        obj.css('height',contentH+'px');
    }
    var clientWidth = document.documentElement.clientWidth;
    oIframe.width(clientWidth + 'px');
    oIframe.onload = function () {
        var iframeHeight = oIframe.contents().find("body").height();
        oIframe.height(iframeHeight);
    };

    /***********************gunping*****************************/
    var oGunpingBox = $('footer');
    var oUl = oGunpingBox.children();
    gunping(oGunpingBox,oUl);

    /***********************判断是微信*****************************/
    var openBtn = $('#openBtn');
    openBtn.on('click',function () {
        if (navigator.userAgent.match(/MicroMessenger/ig) ){ //判断是微信浏览器跳转
            location.href = 'isWinxin.html';
        }
    });
</script>

</html>
